<!DOCTYPE html>

<html lang="en">
  <head>

    <link rel="stylesheet" href="style/homeStyle.css" />
  </head>
  <body>
    <div class="home">
      <audio
        id="soundMb3Id"
        src="assets/sound/home.mp4"

        loop="loop"

        </div>
      </div>
      <div class="card" id="card-2" onclick="onClickCard('letters.html')">

        </div>
      </div>
      <div class="card" id="card-3" onclick="onClickCard('animals.html')">

          <img src="assets/image/animal width.avif" alt="" class="cardImg" />
          <br /><br />
          <p class="card-text">Animals</p>
        </div>
      </div>
      <div class="card" id="card-4" onclick="onClickCard('game.html')">
        <div class="card-content">
          <img src="assets/image/car-game.jpg" alt="" class="cardImg" />
          <br /><br />

        </div>
      </div>

    <div class="sound" id="soundMb3">
      <a href="assets/image/animal width.avif" style="width: 20px"></a>
