    function resetGame() {
      const letters = document.querySelectorAll('.letter');
      letters.forEach((letter) => {
        letter.classList.remove('clicked');
      });
    }


    alphabet.split('').forEach((letter) => {
      const letterElement = createLetterElement(letter);
      gameContainer.appendChild(letterElement);
    });



    const lessonContainer = document.getElementById('lesson-container');

    function createLetterElement(letter, lesson) {
      const letterElement = document.createElement('div');
      letterElement.className = 'letter';
      letterElement.textContent = letter;
      letterElement.addEventListener('click', () => {
        if (letter === alphabetData[currentIndex].letter) {
          letterElement.classList.add('clicked');

          lessonText.textContent = alphabetData[currentIndex].letter + " is for " + alphabetData[currentIndex].examples[0];
          currentIndex++;
          if (currentIndex === alphabetData.length) {
            alert('Congratulations! You completed the alphabet!');
            currentIndex = 0;
            resetGame();
          }
        }
      });
      return letterElement;
    }
